{% extends 'base.html' %}



{% block title %}Home{% endblock title %}

{% block body %}
{% load static %}
<div class="container-fluid mw-80 px-0 h-75" >
  
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" >
        <div class="carousel-inner">
          <div class="carousel-item active pb-lg-5 " >
            <img src="http://source.unsplash.com/1200x400/?BOOK" class="d-block w-100" alt="Placeholder" >
          </div>
          <div class="carousel-item pb-lg-5">
            <img src="http://source.unsplash.com/1200x400/?student" class="d-block w-100" alt="Placeholder" ></div>
          <div class="carousel-item pb-lg-5">
            <img src="http://source.unsplash.com/1200x400/?teachers" class="d-block w-100" alt="Placeholder" ></div>
        </div>
       <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
</div>



<div class="album py-5 bg-light">
  <div class="container">
    <h1 class="text-center">Select the course you want to select</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="http://source.unsplash.com/1200x900/?books" class="d-block w-100" alt="Placeholder" >
          <div class="card-body">
            <p class="card-text"><h3>Web Development</h3></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="http://source.unsplash.com/1200x900/?pen" class="d-block w-100" alt="Placeholder" >
          <div class="card-body">
            <p class="card-text"><h3>Graphic designing</h3></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-muted">15 mins</small>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="http://source.unsplash.com/1200x900/?lab" class="d-block w-100" alt="Placeholder" >
          <div class="card-body">
            <p class="card-text"><h3>Data Analysis</h3></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-muted">7 mins</small>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="http://source.unsplash.com/1200x900/?computer" class="d-block w-100" alt="Placeholder" >
          <div class="card-body">
            <p class="card-text"><h3>AI and ML</h3></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-muted">4 mins</small>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="http://source.unsplash.com/1200x900/?pc" class="d-block w-100" alt="Placeholder" >
          <div class="card-body">
            <p class="card-text"><h3>DSA(Data Structure Algorithm)</h3></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-muted">7 mins</small>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="http://source.unsplash.com/1200x900/?pencil" class="d-block w-100" alt="Placeholder" >
          <div class="card-body">
            <p class="card-text"><h3>Cloud Computing</h3></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>

      <form class="form-inline my-2 my-lg-0">
        <button class="btn btn-danger my-2 my-sm-0" type="submit" action="/login">
          {{request.user}}
          <a href="/logout">logout</a>
        {% endblock body %}</button>
      </form>
      
      
    </div>
  </div>
</div>
